<div class="input-group">
    <div class="input-group-addon">

        <select ng-options="frequency.name for frequency in frequencies" ng-change="updateValue()" ng-model="frequency">
            <option value="">Select</option>
        </select>
        <span ng-bind="currency">
        </span>
    </div>
    <input ng-currency-input-formatter decimals="decimals" ng-blur="updateValue()" ng-model="amount" type="tel" class="form-control" />
    <span ng-show="!decimals||currencyright" class="input-group-addon">
        <span ng-show="!decimals">.00</span>
        <span ng-show="currencyright" ng-bind="currency"></span>
    </span>

   
</div>
